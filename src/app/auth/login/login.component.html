<article>
    <h2 class="pb-4">Login</h2>

    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">

            <form (ngSubmit)="onSubmit()" class="w-100 w-md-50">

                <!-- error -->
                <div class="alert alert-danger py-2 d-flex align-items-center" role="alert" *ngIf="errorMessage">
                    <svg class="bi me-2" style="width: 1rem; height: 1rem; fill:currentColor;">
                        <use xlink:href="bootstrap-icons.svg#exclamation-triangle-fill" />
                    </svg>
                    {{ errorMessage }}
                </div>

                <!-- email -->
                <div class="form-group pt-2 pb-4">
                    <label for="email" class="fw-bold">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email" required>
                </div>

                <!-- password -->
                <div class="form-group pb-3">
                    <label for="password" class="fw-bold">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password"
                        required>
                </div>

                <!-- login -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</article>
