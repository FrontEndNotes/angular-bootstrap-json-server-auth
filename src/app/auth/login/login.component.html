<article class="py-5">
    <h2>Login</h2>

    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">

            <form (ngSubmit)="onSubmit()" class="w-100 w-md-50">

                <!-- email -->
                <div class="form-group pt-4 pb-2">
                    <label for="email" class="fw-bold">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email" required>
                </div>

                <!-- password -->
                <div class="form-group pb-3">
                    <label for="password" class="fw-bold">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password"
                        required>
                </div>

                <!-- login -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</article>
