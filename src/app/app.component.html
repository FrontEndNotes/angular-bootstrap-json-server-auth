<div class="container" *ngIf="items$ | async as items">

    <svg class="bi" width="22" height="22">
        <use xlink:href="bootstrap-icons.svg#person" />
    </svg>

    <ol class="list-group list-group-numbered w-50">
        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let item of items">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{ item.name }}</div>
            {{ item.email }}
          </div>
          <span class="badge bg-primary rounded-pill">{{ item.phone }}</span>
        </li>
    </ol>      
</div>
