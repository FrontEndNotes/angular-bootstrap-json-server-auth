<!-- posts -->
<ng-container *ngIf="posts$ | async as posts">
    <h2 class="d-flex align-items-center pb-5">
        <svg class="bi me-2" style="width: 2rem; height: 2rem">
            <use xlink:href="bootstrap-icons.svg#postcard" />
        </svg>
        Posts
    </h2>

    <div class="row">
        <div class="col-12 col-xl-6 mb-4" *ngFor="let post of posts">

            <!-- card -->
            <div class="card h-100 shadow">
                <div class="card-body">

                    <!-- category -->
                    <div class="d-flex justify-content-between mb-2">
                        <span class="badge text-bg-dark">{{ post.category }}</span>
                        <span class="text-secondary">
                            {{ post.publicationDate | date: 'yyy.MM.dd' }}
                        </span>
                    </div>

                    <h3 class="card-title">
                        {{ post.title }}
                    </h3>

                    <!-- images -->
                    <div class="d-flex my-4">
                        <img [src]="image" alt="" style="width: 20%" *ngFor="let image of post.images">
                    </div>

                    <p class="card-text">
                        {{ post.body }}
                    </p>

                </div>

            </div>
        </div>
    </div>
</ng-container>
